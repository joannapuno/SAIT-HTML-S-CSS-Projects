<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layout</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
		<link rel="stylesheet" href="css/basestyles.css">
		<link rel="stylesheet" href="css/grid.css">
	</head>

	<body>
		<div class="wrapper">

			<div class="row">	
				<header class="column large-12 small-12">
						<p>Navigation</p>
				</header>

				<div class="hero column small-12 large-12">
					<p>Hero</p>
				</div>
			</div>
				

			<div class="row">	
			
					<div class="service column small-12 large-4 medium-6">
						<p>Service</p>
					</div>

					<div class="service column small-12 large-4 medium-6">
						<p>Service</p>
					</div>

					<div class="service column large-4 visible-for-large-up">
						<p>Service</p>
					</div>
			</div>

			<div class="row">		
					<div class="main column small-12 large-8 medium-12">
						<p>Main Content</p>
					</div>				
			
					<div class="secondary column small-12 large-4 medium-12">
						<p>Secondary Content</p>
					</div>
				
					<div class="column small-12 large-12">
						<footer>
							<p>Footer Section</p>
						</footer>
					</div>
			</div>

		</div>
	</body>
</html>
