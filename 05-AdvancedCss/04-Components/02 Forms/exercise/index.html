<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="https://form.garysjennings.com/submit" method="POST">

        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="jobe">Job</label>
        <select name="job" id="job">
                <option value="graphic design">Graphic Designer</option>
                <option value="UX designer">UX Designer</option>
                <option value="front end developer">Front End Developer</option>
            </select>
        <br>

       <input type="radio" name="location" value="calgary" id="calgary"/> 
        <label for="calgary">Calgary</label>

       <input type="radio" name="location" value="toronto" id="toronto"/> 
        <label for="toronto">Toronto</label>

       <input type="radio" name="location" value="vancouver" id="vancouver"/> 
        <label for="vancouver">Vancouver</label>
        <br>
        
        <input type="checkbox" name="skills" value="design" id="design">
        <label for="design">Design</label>

        <input type="checkbox" name="skills" value="development" id="development">
        <label for="development">Development</label>

        <input type="checkbox" name="skills" value="cms" id="cms">
        <label for="cms">CMS</label>

        <br>

        <label for="thoughts">Thoughts</label>
        <textarea name="thoughts" id="thoughts"></textarea>

        <br>

        <input type="submit" value="Submit">
        

       


    
    </form>
    
</body>
</html>
