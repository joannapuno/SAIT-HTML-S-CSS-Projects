<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="http://form-submit-placeholder.com" method="POST">

        <fieldset>

            <legend>Description of section</legend>
        

        <!-- Text Input -->
    <label for="username">Username
        <input type="text" name="username" id="username" placeholder="Enter Username"/>
    </label>


         <!-- Text Area -->
    <textarea name="textarea"></textarea>
        <!-- Submit -->
    <input type="submit" name="submit" value="OK!"/>
    <button type="submit">Another Button!</button>
    
</fieldset>
<br>
<br>
 <!-- Select Input -->
<select name="select">
    <option value="one">One</option>
    <option value="two">Two</option>
    <option value="three">Three</option>
</select>

<input type="radio" name="city" value="calgary" id="calgary"/> <!-- make sure you have the right NAME -->
<label for="calgary">Calgary</label>

<input type="radio" name="city" value="edmonton" id="edmonton"/> <!-- make sure you have the right NAME -->
<label for="edmonton">Edmonton</label>

<br>
<br>

<!-- Checkbox Input -->
<input type="checkbox" name="province" value="alberta" id="alberta">
<label for="alberta">Alberta</label>

<input type="checkbox" name="province" value="bc" id="bc">
<label for="bc">BC</label>
    
    </form>
    
</body>
</html>
