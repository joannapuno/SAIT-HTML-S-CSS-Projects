<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layout</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="./css/base-styles.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>

	<body>
		<div class='wrapper'>
		<h1>Display Block</h1>
		<div class='block'>Block</div>

		<h1>Display Inline</h1>
		<div class='inline'>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
	</div>

		<h1>Display Inline-block</h1>
		<div class='inline-block'>

				<div class='1'>1</div>
				<div class='2'>2</div>
				<div class='3'>3</div>
				<div class='4'>4</div>
				<div class='5'>5</div>
				<div class='6'>6</div>
				<div class='7'>7</div>
				<div class='8'>8</div>
			
		</div>
	</div>
	</body>
</html>
